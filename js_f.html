        function multiply (num1, num2) {
            return num1 * num2;
        } 

        function capitalize(str) {
            let x = str.toLowerCase();
            let cap = x.charAt(0).toUpperCase();
            return cap + x.substring(1);    
        }

        function lastLetter (str) {
            return str.charAt(str.length - 1);
        }
