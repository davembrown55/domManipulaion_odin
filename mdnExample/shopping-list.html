<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id="addItem">Add item</button>
    </div>

    <ul class="itemList">

    </ul>

    <script>
      const listOfItems = document.querySelector('.itemList');
      const input = document.querySelector('#item');
      const itemBtn = document.querySelector('#addItem');

      // add item to list by pressing 'add item' button
      const addItem = itemBtn.addEventListener('click', () => {
        const itemInput = input.value;
        input.value = '';

        const listItem = document.createElement('li');
        const listTxt = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listTxt);
        listTxt.textContent = itemInput;
        listItem.appendChild(listBtn);        
        listBtn.textContent = "delete";
        listOfItems.appendChild(listItem);
        input.focus();

        // remove item on button press

        listBtn.addEventListener('click', () => {
          listOfItems.removeChild(listItem);

        

        })


      } )


    </script>
  </body>
</html>
